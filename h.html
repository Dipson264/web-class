<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Display</title>
    <style>
        .experience-container {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .vertical-line {
            width: 5px;
            height: 50px;
            background-color: #F4A300; /* Orange color */
            margin-right: 10px;
        }
        .years {
            font-size: 48px;
            color: #F4A300; /* Orange color */
            margin-right: 10px;
        }
        .text {
            font-size: 16px;
        }
        .experience {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="experience-container">
        <div class="vertical-line"></div>
        <div class="years">15</div>
        <div class="text">
            <div>Years of</div>
            <div class="experience">EXPERIENCE</div>
        </div>
    </div>
</body>
</html>
